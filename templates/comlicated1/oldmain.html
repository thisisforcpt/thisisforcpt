<script>
  function toggleDropdown(e) {
    const dropdown = document.getElementById('profileDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    e.stopPropagation();
  }

  function login(e) {
    e.preventDefault();
    alert("Logged in successfully!");
    document.getElementById('profileDropdown').style.display = 'none';
  }

  function toggleLike(btn) {
    const icon = btn.querySelector('i');
    const countSpan = btn.querySelector('.like-count');
    let count = parseInt(countSpan.textContent);

    if (btn.classList.contains('liked')) {
      icon.classList.remove('fas');
      icon.classList.add('far');
      btn.classList.remove('liked');
      countSpan.textContent = count - 1;
    } else {
      icon.classList.remove('far');
      icon.classList.add('fas');
      btn.classList.add('liked');
      countSpan.textContent = count + 1;
    }
  }

  function comment(btn) {
    let input = btn.previousElementSibling;
    if (input.value.trim()) {
      alert("You commented: " + input.value);
      input.value = '';
    } else {
      alert("Please type something!");
    }
  }

  // Close dropdown when clicking outside
  window.addEventListener('click', function (e) {
    const dropdown = document.getElementById('profileDropdown');
    if (!e.target.closest('.profile')) {
      dropdown.style.display = 'none';
    }
  });
</script>

<div id="hajcoin-widget">
  <h4>HAJCOIN VALUE</h4>
  <div id="hajcoin-value">$100.00</div>
  <div id="hajcoin-update">5 SECOND UPDATE: +0.00%</div>
</div>

<style>
  #hajcoin-widget {
    position: fixed;
    top: 90px;
    left: 20px;
    background: #ffffff;
    border: 2px solid #202437;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    z-index: 9999;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    width: 180px;
  }

  #hajcoin-widget h4 {
    margin: 0 0 8px;
    font-size: 16px;
    color: #202437;
  }

  #hajcoin-value {
    font-size: 20px;
    font-weight: bold;
    color: #27ae60;
    margin-bottom: 6px;
  }

  #hajcoin-update {
    font-size: 14px;
    color: #555;
  }
</style>

<script>
  let hajcoinValue = parseFloat((Math.random() * (10000 - 0.2) + 0.2).toFixed(2));

  function updateHajcoin() {
    // Generate random % between -10% and +10%
    const percentChange = parseFloat((Math.random() * 20 - 10).toFixed(2)); // -10 to +10
    const changeFactor = 1 + (percentChange / 100);

    hajcoinValue = hajcoinValue * changeFactor;

    // Clamp the value between 0.20 and 10,000
    hajcoinValue = Math.min(Math.max(hajcoinValue, 0.20), 10000);

    // Update DOM
    document.getElementById("hajcoin-value").textContent = "$" + hajcoinValue.toFixed(2);
    document.getElementById("hajcoin-update").textContent = "5 SECOND UPDATE: " + (percentChange > 0 ? "+" : "") + percentChange + "%";
  }

  // Run every 5 seconds
  setInterval(updateHajcoin, 5000);

  // Initial value
  updateHajcoin();
</script>
