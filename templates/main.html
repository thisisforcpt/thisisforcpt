<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAJMEDIA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef0f4;
      color: black;
    }

    header {
      background: #202437;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
    top: 0;
    z-index: 999;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .profile {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 15px;
      width: 250px;
      z-index: 1000;
    }

    .dropdown form {
      display: flex;
      flex-direction: column;
    }

    .dropdown input {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .dropdown button {
      padding: 8px;
      border: none;
      background-color: #202437;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 8px;
    }

    .dark-toggle {
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin-bottom: 10px;
    }

    .post img, .post video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .buttons .like-btn {
      color: #777;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .buttons .like-btn.liked {
      color: red;
    }

    .buttons .share-btn {
      background-color: #202437;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-section {
      margin-top: 12px;
    }

    .comment-section input {
      width: 75%;
      padding: 8px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .comment-section button {
      padding: 8px 10px;
      border: none;
      background: #202437;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .comment {
      margin-top: 8px;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    /* ðŸŒ™ Dark Mode Styles */
    body.dark {
      background: #181818;
      color: white;
    }

    body.dark header {
      background: #121212;
    }

    body.dark .post {
      background: #262626;
      color: white;
    }

    body.dark .dropdown {
      background: #333;
      color: white;
    }

    body.dark input {
      background: #333;
      color: white;
      border: 1px solid #555;
    }

    body.dark .comment {
      background: #333;
      color: #eee;
    }

    body.dark .share-btn,
    body.dark .comment-section button,
    body.dark .dropdown button {
      background: #444 !important;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <div class="logo">HAJMEDIA</div>
  </div>

  <nav style="flex: 1; display: flex; justify-content: center;">
    <a href="aboutsoccer.html">About Us</a>
    <a href="rules.html">Our Team</a>
    <a href="friends.html">Friends</a>
    <a href="buyhajcoin.html">Hajcoin</a>
    <a href="contactus.html">Contact Us</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <div style="display: flex; align-items: center; gap: 15px;">
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="profile" onclick="toggleDropdown(event)">
      <img src="https://robohash.org/doloreundenon.png?size=50x50&set=set1" alt="Profile">
      <div class="dropdown" id="profileDropdown" onclick="event.stopPropagation();">
        <strong>Login to HAJMEDIA</strong>
        <form onsubmit="login(event)">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</header>

<div id="countdown" style="font-size: 20px; margin: 20px 0; font-weight: bold; color: #202437;">
  Days till HAJMEDIA Release: <span id="timeRemaining">Loading...</span>
</div>

<div class="container">

  <!-- Post 1 --> 
  <div class="post">
    <h3>DRONE SHOT OF GREAT VIEW</h3>
    <video controls>
      <source src="https://cdn.pixabay.com/video/2024/12/12/246391_tiny.mp4" type="video/mp4">
    </video>
    <div class="buttons">
      <button class="like-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i> <span class="like-count">0</span></button>
      <button class="share-btn" onclick="sharePage()">Share</button>
    </div>
    <div class="comment-section">
      <input type="text" placeholder="Add a comment...">
      <button onclick="comment(this)">Post</button>
    </div>
  </div>

  <!-- Post 2 -->
  <div class="post">
    <h3>BEACH PICTURE</h3>
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Sunset">
    <div class="buttons">
      <button class="like-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i> <span class="like-count">0</span></button>
      <button class="share-btn" onclick="sharePage()">Share</button>
    </div>
    <div class="comment-section">
      <input type="text" placeholder="Add a comment...">
      <button onclick="comment(this)">Post</button>
    </div>
  </div>

  <!-- Post 3 -->
  <div class="post">
    <h3>GREAT TIME TO BUY HAJCOIN</h3>
    <p>Every great idea begins with a HAJCOIN PURCHASE</p>
    <div class="buttons">
      <button class="like-btn" onclick="toggleLike(this)"><i class="far fa-heart"></i> <span class="like-count">0</span></button>
      <button class="share-btn" onclick="sharePage()">Share</button>
    </div>
    <div class="comment-section">
      <input type="text" placeholder="Add a comment...">
      <button onclick="comment(this)">Post</button>
    </div>
  </div>

</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  function sharePage() {
    navigator.clipboard.writeText(window.location.href)
      .then(() => alert("Link copied!"))
      .catch(() => alert("Failed to copy link"));
  }

  function toggleDropdown(e) {
    const dropdown = document.getElementById('profileDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    e.stopPropagation();
  }

  function login(e) {
    e.preventDefault();
    alert("Logged in successfully!");
    document.getElementById('profileDropdown').style.display = 'none';
  }

  function toggleLike(btn) {
    const icon = btn.querySelector('i');
    const countSpan = btn.querySelector('.like-count');
    let count = parseInt(countSpan.textContent);
    if (btn.classList.contains('liked')) {
      icon.classList.remove('fas');
      icon.classList.add('far');
      btn.classList.remove('liked');
      countSpan.textContent = count - 1;
    } else {
      icon.classList.remove('far');
      icon.classList.add('fas');
      btn.classList.add('liked');
      countSpan.textContent = count + 1;
    }
  }
  function comment(btn) {
    const input = btn.previousElementSibling;
    const commentText = input.value.trim();
    if (commentText) {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.textContent = commentText;
      btn.parentElement.appendChild(commentDiv);
      input.value = '';
    } else {
      alert("Please type something!");
    } 
  }

  // Close dropdown when clicking outside
  window.addEventListener('click', function (e) {
    const dropdown = document.getElementById('profileDropdown');
    if (!e.target.closest('.profile')) {
      dropdown.style.display = 'none';
    }
  });
</script>

<script>
  const targetDate = new Date("2025-10-20T15:15:59"); 
  const countdownEl = document.getElementById("timeRemaining");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "Time's up!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown(); 
</script>
</body>
</html>
